<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="JS/app.js"></script>
</head>
<body>
   

    <div id="scoreboard">
        <h3 class="time">Time</h3>
        <h4 class="p1score">Score: 0</h4>
    </div>
    
    <div id="scoreboard2">
        <h3 class="time">time</h3>
        <h5 class="p1score">player 1 score</h5>
        <h5 class="p2score">player 2</h5>
    </div>

    <div id="board">
        <div class="hole hole1">
            <div class="diglett"></div>
        </div>
        <div class="hole hole2">
            <div class="diglett"></div>
        </div>
        <div class="hole hole3">
            <div class="diglett"></div>
        </div>
        <div class="hole hole4">
            <div class="diglett"></div>
        </div>
        <div class="hole hole5">
            <div class="diglett"></div>
        </div>
        <div class="hole hole6">
            <div class="diglett"></div>
        </div>
        <div class="hole hole7">
            <div class="diglett"></div>
        </div>
        <div class="hole hole8">
            <div class="diglett"></div>
        </div>
        <div class="hole hole9">
            <div class="diglett"></div>
        </div>
        <div class="hole hole10">
            <div class="diglett"></div>
        </div>
    </div>

    <div id="startmodal">
        <div class="startmod-content">
            <h2 class="startmsg">Some working title</h2>
            <button class="start-btn">Start</button>
        </div>
    </div>
    
    <div id="gamemodal">
        <div class="gamemod-content">
            <p id="game-message">The game is simple: hit as many Digletts
                as you can!
            </p>
            <button class="gamemod-btn start-btn"></button>
        </div>
</body>
</html>
